<form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-header">
    <h2>Welcome back!</h2>
    <p>Sign in to browse screenings, reserve seats, and manage your bookings.</p>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Email address</mat-label>
    <input matInput type="email" formControlName="email" placeholder="you@example.com" />
    <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required.</mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      formControlName="password"
      placeholder="Your password"
    />
    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="form.get('password')?.hasError('required')">
      Password is required.
    </mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('minlength')">
      Minimum 6 characters.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || (loading$ | async)">
    <mat-progress-spinner
      *ngIf="loading$ | async"
      [diameter]="20"
      color="accent"
      mode="indeterminate"
    ></mat-progress-spinner>
    <span *ngIf="!(loading$ | async)">Sign in</span>
  </button>

  <div class="alt-action">
    <span>New here?</span>
    <a routerLink="/auth/register">Create an account</a>
  </div>
</form>
